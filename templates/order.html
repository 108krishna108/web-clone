<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <!-- Add Font Awesome CDN for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        .order-details {
            margin-bottom: 20px;
        }

        .order-details p {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #333;
        }

        .order-details .total-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }

        .confirmation-message {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #28a745; /* Green color */
            margin-top: 20px;
        }

        .confirmation-message i {
            margin-right: 10px; /* Space between icon and text */
            font-size: 2rem;
            color: #28a745; /* Green tick color */
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            width: -webkit-fill-available;
            text-align: center;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Order Confirmation</h1>

        <div class="order-details">
            <p><strong>Product:</strong> {{ product_id }}</p>
            <p><strong>Quantity:</strong> {{ quantity }}</p>
            <p class="total-price"><strong>Total Price:</strong> ${{ "%.2f"|format(total_price) }}</p>
            <p><strong>Shipping Address:</strong> {{ address }}</p>
        </div>

        <div class="confirmation-message">
            <i class="fas fa-check-circle"></i> <!-- Green tick icon -->
            <p>Your order has been placed successfully!</p>
        </div>

        <a href="{{ url_for('home') }}" class="btn">Go to Home</a>
    </div>

</body>
</html>
